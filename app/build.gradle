plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'kotlin-kapt'
}

android {
    namespace 'com.yjkj.service_recoder'
    compileSdk Version.compileSdkVersion

    defaultConfig {
        multiDexEnabled true
        applicationId "com.yjkj.service_recoder"
        minSdk Version.minSdkVersion
        targetSdk Version.targetSdkVersion
        versionCode Version.versionCode
        versionName Version.versionName

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    signingConfigs {
        debug {
            storeFile file('../servicerecoder.jks')//签名文件路径
            storePassword "njyjkj"
            keyAlias "key0"
            keyPassword "njyjkj"
        }
        release {
            storeFile file('../servicerecoder.jks')//签名文件路径
            storePassword "njyjkj"
            keyAlias "key0"
            keyPassword "njyjkj"
            android.applicationVariants.all { variant ->
                variant.outputs.all {
                    outputFileName = "service_recoder.apk"
                }
            }
        }
    }

    buildTypes {
        debug {
            //minifyEnabled true
            signingConfig signingConfigs.debug
        }

        release{
//            minifyEnabled true
//            shrinkResources true
            signingConfig signingConfigs.release
            //proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'

        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    dataBinding {
        enabled true
    }
    viewBinding {
        enabled = true
    }

    buildFeatures {
        viewBinding true
    }
}

